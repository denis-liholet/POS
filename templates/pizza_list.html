{% extends 'base_user.html' %}

{% block content_title %}
    Choose your pizza:
{% endblock %}

{% block content %}

    <form action="{{ url_for('pizza_list') }}" method="post">

        <button type="submit" formmethod="post" name="name" value="price">Sort by price</button>
        <button type="submit" formmethod="post" name="name" value="name">Sort by name</button>
        <button type="submit" formmethod="post" name="name" value="rate">Sort by rate</button>
        <p></p>
    </form>

    {% for pizza in goods %}
        <p><a href="{{ url_for('pizza_detail', pizza_id=pizza.id) }}" style="text-decoration: none">{{ pizza.name }}
            - {{ pizza.price }} hrn.</a></p>
    {% endfor %}

{% endblock %}
