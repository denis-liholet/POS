{% extends 'base.html' %}

{% block content_title %}
    Введите ниже Ваш логин и пароль
{% endblock %}

{% block content %}
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

        <form action="{{ url_for('login') }}" method="post">
            <p>Логин: <input type="text" name="username"></p>
            <p>Пароль: <input type="password" name="password"></p>
            <input type="submit" value="Войти">
        </form>
{% endblock %}
