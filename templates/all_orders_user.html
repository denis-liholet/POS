{% extends 'base_user.html' %}

{% block content_title %}
    Orders:
{% endblock %}

{% block content %}
    {% for order in orders %}
        {% if order.state %}
            <p>Order # <strong>{{ order.id }}</strong> -> <span style="color: green; "><strong>READY</strong></span></p>
        {% else %}
            <p>Order # <strong>{{ order.id }}</strong> -> <span style="color: coral; "><strong>BAKING</strong></span></p>
        {% endif %}
    {% endfor %}
{% endblock %}
