{% extends 'base_user.html' %}

{% block content_title %}
    Orders:
{% endblock %}

{% block content %}
    {% for order in orders %}
        {% if order.state %}
            <p>Order # <b>{{ order.id }}</b> -> <span style="color: green; "><b>READY</b></span></p>
        {% else %}
            <p>Order # <b>{{ order.id }}</b> -> <span style="color: coral; "><b>BAKING</b></span></p>
        {% endif %}
    {% endfor %}
{% endblock %}
